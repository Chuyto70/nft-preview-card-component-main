<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <section class="main-container">
        <div class="card-container">
            <div class="ojo-container">
                <img class="ojo" src="./images/icon-view.svg" alt="">
            </div>
            <div class="img-container">


                <img src="/images/image-equilibrium.jpg" alt="image of equilibrium">
            </div>
            <div class="content-container">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="span-container">
                    <div class="span-ETH">
                        <span class="ETH"></span><span>0.041 ETH</span>
                    </div>
                    <div class="span-TIME">
                        <span class="TIME"></span><span>3 days left</span>
                    </div>
                </div>
            </div>
            <div class="footer-container">
                <img src="./images/image-avatar.png" alt="">
                <p>Creation of <strong>Jules Wyvern</strong> </p>
            </div>
        </div>
    </section>




</body>

</html>
